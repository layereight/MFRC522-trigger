[loggers]
keys=root

[handlers]
keys=console,file

[formatters]
keys=standard

[logger_root]
level=DEBUG
handlers=console,file

[handler_console]
level=WARNING
class=StreamHandler
formatter=standard
args=(sys.stdout,)

[handler_file]
level=INFO
class=handlers.RotatingFileHandler
formatter=standard
args=(sys.path[0] + '/MFRC522-trigger.log', 'a', 1048576, 3, )

[formatter_standard]
format=%(asctime)s %(levelname)s %(message)s
